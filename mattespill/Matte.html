<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Matte.css">
  <title>Mattespill</title>
</head>

<body id="body">
  <nav class="nav">
    <h1 class="Overskrift-Matte">Regnemesteren</h1>
    <br>
      <p>FÅ 5 i score for å motta belønningen din</p>
      <p>Hvis du svarer feil blir scoren din satt til null</p>
    
  </nav>

  <div class="Bank" id="socreBoard">Score: <span id="score">0</span></div>

  <div id="container">
    <button id="pengeknapp" onclick="genererMatteoppgave()"></button>

    <div id="midtboks-container">
      <input type="text" id="matteboks" readonly>
      <input type="text" id="svar" placeholder="Skriv inn svaret">
      <button onclick="sjekkSvar()">Sjekk svar</button>
      <div id="resultat-boks">
        <p id="resultat"></p>
      </div>
    </div>
  </div>

  <section id="winscreen">
    <h2>Du Vant</h2>
    <button id="winButton" onclick="goHome()">Trykk her for å få belønningen din</button>
  </section>

  <audio id="moneySound" src="../lyd/kaching.m4a" type="audio/m4a">
  </audio>
  <script src="Matte.js"></script>
</body>

</html>
