<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superspil</title>

    <link rel="stylesheet" href="spill.css">
</head>

<body>
    <main id="øy">


        <div class="strand"></div>

        

        <div id="character"><img src="Bilder/Torbjorn.png" alt="character"></div>

        <div id="Chest1" class="InteractiveMaterial Chest">Chest</div>

        <div id="enemy0" class="InteractiveMaterial npc"> <img src="Bilder/playerIcon1.png" alt="anden"></div>

        <div id="enemy1" class="InteractiveMaterial npc"><img src="Bilder/Jonas.png" alt="Jonas"></div>

        <div id="tree1" class="tree"><img src="Bilder/tre.png" alt="tree"></div>

        <div id="npc" class="InteractiveMaterial NPC">NPC
            <div id="npc-dialog" class="dialog-box">
                <p id="npc-message"></p>
                <button id="npc-yes" onclick="handleNPCResponse(true)">Yes</button>
                <button id="npc-no" onclick="handleNPCResponse(false)">No</button>
            </div>
        </div>
    </main>

    <div class="moneyContainer">
        <div class="moneyBox">
            <span>&#x1F4B0</span><span id="moneyAmount">0</span>
        </div>
        <button id="freeMoneyButton">+</button>
    </div>
    <div id="figherKnapp"><a href="Combat/Combat.html">Fight</a></div>


    <button id="menyknapp" onclick="toggleFlexBox()">Menu</button>
    <div id="flexBoxContainer">
        <div class="flexBox">

            <div class="menyposisjon">
                <nav class="menyoverskrift">Meny</nav>
            </div>
            <div class="buttons">
                <div class="wrapper1">
                    <button class="settings">settings</button>
                    <button class="upgrades" onclick="showStats()">upgrades</button>
                </div>
                <div class="wrapper2">
                    <button class="skins" onclick="showSkins()">skins</button>
                    <a href="intro/intro.html"><button class="HowToPlay">How to play</button></a>
                </div>
            </div>
        </div>
    </div>


    <div id="skinSelect" class="select">
        <nav id="skinNav" class="nav">
            <p>Velg ditt skin!</p>
        </nav>
        <div id="skinButtons">
            <button class="Mbuttons" onclick="ChoosenTorb()">Thor Bjørn</button>
            <Button class="Mbuttons" id="rasmusSkin" onclick="ChoosenRasmus()">Rasmus<br>Koster: 5000</Button>
            <button class="Mbuttons" onclick="backToGame()">Tilbake</button>
        </div>
    </div>
    <div id="statsSelect" class="select">
        <nav id="statsNav" class="nav">
            <p>Oppgrader characteren!</p>
        </nav>
        <div id="statsButtons">
            <div id="speed">
                <button class="Mbuttons" onclick="SpeedIncrease()" id="speedButton">Øk farten<br>Koster:<span
                        id="speedUpg">1000</span></button>
                <div id="speedLevel">
                    <div id="speed1" class="LevelIndicater"></div>
                    <div id="speed2" class="LevelIndicater"></div>
                    <div id="speed3" class="LevelIndicater"></div>
                </div>
            </div>
            <div id="health">
                <button id="liv0">reset liv</button>
                <button class="Mbuttons" id="healthButton">Øk health<br>Koster:<span id="healthUpg">1000</span></button>
                <div id="healthLevel">
                    <div id="health1" class="LevelIndicater"></div>
                    <div id="health2" class="LevelIndicater"></div>
                    <div id="health3" class="LevelIndicater"></div>
                    <div id="health4" class="LevelIndicater"></div>
                    <div id="health5" class="LevelIndicater"></div>
                </div>
            </div>
            <button class="Mbuttons" onclick=" backToGame()">Tilbake</button>
        </div>
    </div>

    <audio id="moneySound" src="lyd/kaching.m4a" type="audio/m4a">
    </audio>
    <audio id="ErrorSound" src="lyd/Error.m4a"></audio>

    <script src="Javascriptkoding.js"></script>
    <script src="SkinsOgLocalStoreage.js"></script>
</body>

</html>
