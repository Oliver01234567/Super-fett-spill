<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superspil</title>

    <link rel="stylesheet" href="spill.css">
</head>

<body>
    <main id="øy">
    

        <div class="strand"></div>

        <div class="tre"><img style="height: 550px; width: 1050px;" src="Bilder/skog.png" alt="skog"></div>
    
        <div id="character"><img src="Bilder/Rasmus.png" alt="character"></div>

        <div id="Chest1" class="InteractiveMaterial Chest">Chest</div>

        <div id="enemy0" class="InteractiveMaterial npc"> <img src="Bilder/playerIcon1.png" alt="anden"></div>

        <div id="enemy1" class="InteractiveMaterial npc"><img src="Bilder/Jonas.png" alt="Jonas"></div>



        <div id="skins" class="sections">
            <button onclick="ChoosenDuck()">And</button>
            <Button onclick="ChoosenRasmus()">Rasmus</Button>
            <button onclick=" backToGame()">Tilbake</button>
        </div>

        <div id="npc" class="InteractiveMaterial NPC">NPC
            <div id="npc-dialog" class="dialog-box">
              <p id="npc-message"></p>
              <button id="npc-yes" onclick="handleNPCResponse(true)">Yes</button>
              <button id="npc-no" onclick="handleNPCResponse(false)">No</button>
            </div>
        </div>
    </main>

    <div class="moneyContainer">
        <div class="moneyBox">
            <span>&#x1F4B0</span><span id="moneyAmount">100</span>
        </div>
        <button id="freeMoneyButton">+</button>
    </div>
    <div id="figherKnapp"><a href="Combat/Combat.html">Fight</a></div>
    

    <button id="menyknapp" onclick="toggleFlexBox()">Menu</button>
    <div id="flexBoxContainer">
        <div class="flexBox">

            <div class="menyposisjon">
                <nav class="menyoverskrift">Meny</nav>
            </div>
            <div class="buttons">
                <div class="wrapper1">
                    <button class="settings">settings</button>
                    <button class="upgrades" onclick="showStats()">upgrades</button>
                </div>
                <div class="wrapper2">
                    <button class="skins" onclick="showSkins()">skins</button>
                    <button class="HowToPlay">How to play</button>
                </div>
            </div>
        </div>
    </div>


    <div id="skinSelect" class="select">
        <nav id="skinNav" class="nav">
            <p>Velg ditt skin!</p>
        </nav>
        <div id="skinButtons">           
                <button class="Mbuttons" onclick="ChoosenDuck()">And</button>
                <Button class="Mbuttons" onclick="ChoosenRasmus()">Rasmus</Button>
                <button class="Mbuttons" onclick=" backToGame()">Tilbake</button>
        </div>
    </div>
    <div id="statsSelect" class="select">
        <nav id="statsNav" class="nav">
            <p>Oppgrader characteren!</p>
        </nav>
        <div id="statsButtons">
            <div id="speed">           
                <button class="Mbuttons" onclick="SpeedIncrease()" id="speedButton">Øk farten</button>
                <div id="speedLevel">
                    <div id="speed1"></div>
                    <div id="speed2"></div>
                    <div id="speed3"></div>
                </div>
                </div>
                <button class="Mbuttons" onclick=" backToGame()">Tilbake</button>
        </div>
    </div>


    <script src="Javascriptkoding.js"></script>
</body>

</html>
