<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Holmgang</title>

    <link rel="icon" href="../Bilder/Sverd_logo.png">
    <link rel="stylesheet" href="Combat.css">
</head>

<body id="body">
    <header>
        <h1>FIGHT</h1>
        <p><span id="playerName">E</span> VS <span id="EnemyName">E</span></p>
    </header>
    <a href="../index.html"><button onclick="goBack()">Gå tilbake til øya</button></a>
    <div id="arena">
        <div id="pHealthBar" class="healthBars">
            <div id="top">
            </div>
            <div id="bunn">
            </div>
        </div>
        <div class="cGrid" id="playerGrid">

            <div id="spillerDiv">
                <img src="../Bilder/Rasmus.png" alt="Din fyr" class="karakter" id="karakter">
            </div>

        </div>


        <div class="cGrid">

            <div id="motstander">
                <img src="../Bilder/playerIcon1.png" alt="motstander" class="karakter" id="motstanderIcon">
            </div>

        </div>
        <div id="ealthBar" class="healthBars">
            <div id="topE">
            </div>
            <div id="bunnE">
            </div>

        </div>
    </div>

    <div id="win" class="winScreens">
        <h2>Du beseiret <span id="EnemyName2">E</span></h2>
        <a href="../index.html"><button onclick="goBack()">Gå tilbake til øya</button></a>
    </div>

    <div id="loose" class="winScreens">
        <h2>Du ble beseiret av <span id="EnemyName3">E</span> (taper)</h2>
        <button id="Prov">Prøv Igjen!!!</button>
    </div>


    <section id="HowToPlay">
        <h1>Holmgang</h1>

        <h3> Du har utfordret <span id="EnemyName4">en Motstander</span> til Holmgang</h3>


        <div id ="Tekst">
            <h3>Her er hvordan dette fungerer</h3>
            <p id="explainEverything">Du og motstanderen din er plassert i to ulike sider av arenaen
            </p>

            <p id="explainEverything2">
                Du må bekjempe han for å få belønningen din
            </p>

            <div id="buttons">
                <button id="Next">Neste tips</button>
                <button id="Skip" onclick="startGame()"> Skip forklaring </button>
            </div>
        </div>

    </section>

    <audio id="Fight" src="../lyd/Fight!.m4a"></audio>
    <audio id="bossfight" src="../lyd/FinalBoss.m4a"></audio>
    <audio id="finisher" src="../lyd/FinishHim.m4a"></audio>
    <audio id="Sverdslag" src="../lyd/sverdslag.mp3"></audio>
    <audio id="fireStarts" src="../lyd/fireStart.mp3"></audio>
    <script src="Combat.js">

    </script>
</body>

</html>
